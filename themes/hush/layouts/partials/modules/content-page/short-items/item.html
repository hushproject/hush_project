<div class="container contentPage__item">
  {{with .picture}}
    <div class="contentPage__item__picture">
      <img src="{{.url}}?auto=compress" alt="">
    </div>
  {{end}}
  <div class="contentPage__item__description">
    <div class="contentPage__item__title">
      <p>{{.title}}</p>
    </div>
    <div class="contentPage__item__tagline visible--lg">
      <p>{{.tagline}}</p>
    </div>
    {{with .text}}
      {{. | markdownify}}
    {{end}}
  </div>
</div>
