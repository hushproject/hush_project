{{$page := .Params}}
<div class="testimonialsPage">
  <div class="testimonialsPage__list">
    <div class="testimonialsPage__title">
      <h1>{{$page.title}}</h1>
    </div>
    <div class="container testimonialsPage__list__container">
      {{with .Site.Params.testimonials.list}}
        {{range .}}
          {{partial "modules/testimonials/list/item" .}}
        {{end}}
      {{end}}
    </div>
  </div>
</div>
