<div class="container testimonialsPage__item animate" data-animation="fadeIn">
  {{with .title}}
    <div class="testimonialsPage__item__title">
      <p>{{.}}</p>
    </div>
  {{end}}
  {{with .text}}
    <div class="testimonialsPage__item__quote">
      <p>{{. | markdownify}}</p>
    </div>
  {{end}}
  <div class="testimonialsPage__item__rating">
    <img src="/images-theme/testimonial-rating.svg" alt="rating">
  </div>
</div>
