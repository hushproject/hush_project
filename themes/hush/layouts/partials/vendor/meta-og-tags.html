  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="generator" content="{{.Hugo.Version }}" />
  <meta property="og:locale" content="en_US" />
  <meta property="og:type" content="website" />
  {{if .Params.settings.seofields}}
  {{$seoFields := .Params.settings.seofields}}
  <meta name="twitter:creator" content="hushvenues.com">
  <meta property="og:url" content="{{ .Site.BaseURL }}{{ .Params.slug }}/" />
  <meta name="twitter:card" content="summary" />
  <meta property="og:site_name" content="{{.Site.Params.globalSeo.siteName}}{{.Site.Params.globalSeo.titleSuffix}}" />
  <meta property="og:title" content="{{$seoFields.title}}{{.Site.Params.globalSeo.titleSuffix}}" />
  <meta name="twitter:title" content="{{$seoFields.title}}{{.Site.Params.globalSeo.titleSuffix}}" />
  <meta name="description" content="{{$seoFields.description}}" />
  <meta name="twitter:description" content="{{$seoFields.description}}" />
  <meta property="og:description" content="{{$seoFields.description}}" />
  {{with $seoFields.image}}
  {{if .url}}
  <meta name="twitter:image" content="{{.url}}" />
  <meta property="og:image" content="{{.url}}" />
  <meta property="og:image:height" content="330" />
  <meta property="og:image:width" content="600" />
  {{end}}
  {{end}}
  {{end}}
  <meta name="robots" content="{{with .Params.settings.noindex}}{{if eq . true}}noindex{{else}}index{{end}}{{end}}{{with .Params.settings.nofollow}},{{if eq . true}}nofollow{{else}}follow{{end}}{{end}}">

  {{if .Params.settings.canonicalurl}}
  <link rel="canonical" href="{{.Params.settings.canonicalurl}}" />
  {{else}}
  <link rel="canonical" href="{{ .Site.BaseURL }}/{{.Permalink}}" />
  {{end}}
