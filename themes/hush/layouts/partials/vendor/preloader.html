<div id="preloader">
  <!-- <img src="/images-theme/sidebar-menu-logo.svg?auto=compress" alt="" id="preloader__logo"> -->
</div>
<style media="screen">
  #loadingtime {
    color: white;
  }
  #preloader {
    position: fixed;
    z-index: 9999;
    left: 0px;
    right: 0px;
    top: 0px;
    bottom: 0px;
    height: 100vh;
    width: 100vw;
    transition: .8s linear;
    background: black;
  }
  #preloader.loaded {
    animation: destroyPreloader .5s forwards linear;
  }
  @keyframes destroyPreloader {
    0%{
      height: 100vh;
    }
    100%{
      height: 0px;
    }
  }
  #preloader__logo {
    position: absolute;
    width: 120px;
    left: 0px;
    right: 0px;
    top: 0px;
    bottom: 0px;
    margin: auto;
    animation: spinLogo 3s infinite linear;
    transition: .8s linear;
    z-index: 2;
  }
  #preloader__logo.loaded {
    animation-iteration-count: 3;
    opacity: 0;
  }

  @keyframes spinLogo {
    0% {
      transform: rotate(0deg);
    }
    10% {
      transform: rotate(360deg);
    }
    30% {
      transform: rotate(720deg);
    }
    90% {
      transform: rotate(1080deg);
    }
    100% {
      transform: rotate(1440deg);
    }
}
@keyframes hideLogo {
  0% {
    opacity: 1;
  }
  100% {
    opacity: 0;
  }
}
@keyframes destroyPreloader {
  0% {
    opacity: 1;
    left: 0;
    top: 0;
  }
  80% {
    opacity: .8;
    left: 0;
    top: 0;
  }
  90% {
    opacity: .5;
    left: 0;
    top: 0;
  }
  99% {
    opacity: 0;
    left: 0;
    top: 0;
  }
  100% {
    opacity: 0;
    left: -99999999px;
    top: -99999999px;
  }
}
</style>
<script type="text/javascript">
  function domReady() {
    var preloader = document.getElementById('preloader'),
      logo = document.getElementById('preloader__logo');
    setTimeout(function() {
      addClass(preloader, 'loaded');
      // addClass(logo, 'loaded');
    }, 1000);
  }
  function addClass(element, classString) {
    element.className = element
        .className
        .split(' ')
        .filter(function (name) { return name !== classString; })
        .concat(classString)
        .join(' ');
  }
  window.onload = function() {
  }, document.addEventListener ? document.addEventListener("DOMContentLoaded", function() {
      document.removeEventListener("DOMContentLoaded", arguments.callee, !1), domReady()
  }, !1) : document.attachEvent && document.attachEvent("onreadystatechange", function() {
      "complete" === document.readyState && (document.detachEvent("onreadystatechange", arguments.callee), domReady())
  });
</script>
